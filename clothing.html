<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Cart</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 20px;">
    <div style="max-width: 1200px; margin: auto; background: #fff; padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); border-radius: 8px;">
        <h1 style="text-align: center; color: #333;">Clothing Cart</h1>
        <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
            <thead>
                <tr>
                    <th style="border: 1px solid #ddd; padding: 10px; background-color: #007bff; color: white;">Image</th>
                    <th style="border: 1px solid #ddd; padding: 10px; background-color: #007bff; color: white;">Clothing Name</th>
                    <th style="border: 1px solid #ddd; padding: 10px; background-color: #007bff; color: white;">Specifications</th>
                    <th style="border: 1px solid #ddd; padding: 10px; background-color: #007bff; color: white;">Price</th>
                    <th style="border: 1px solid #ddd; padding: 10px; background-color: #007bff; color: white;">Quantity</th>
                    <th style="border: 1px solid #ddd; padding: 10px; background-color: #007bff; color: white;">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="border: 1px solid #ddd; padding: 10px;"><img src="shirt1.jpg" alt="Shirt 1" style="max-width: 100px;"></td>
                    <td style="border: 1px solid #ddd; padding: 10px;">Men's Formal Shirt</td>
                    <td style="border: 1px solid #ddd; padding: 10px;">Size: M, Material: Cotton, Color: Blue</td>
                    <td style="border: 1px solid #ddd; padding: 10px;">₹1,200</td>
                    <td style="border: 1px solid #ddd; padding: 10px;"><input type="number" min="1" value="1" style="width: 60px;"></td>
                    <td style="border: 1px solid #ddd; padding: 10px;"><button style="background-color: #007bff; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">Submit Order</button></td>
                </tr>
                <tr>
                    <td style="border: 1px solid #ddd; padding: 10px;"><img src="dress1.webp" alt="Dress 1" style="max-width: 100px;"></td>
                    <td style="border: 1px solid #ddd; padding: 10px;">Women's Evening Gown</td>
                    <td style="border: 1px solid #ddd; padding: 10px;">Size: L, Material: Silk, Color: Red</td>
                    <td style="border: 1px solid #ddd; padding: 10px;">₹5,000</td>
                    <td style="border: 1px solid #ddd; padding: 10px;"><input type="number" min="1" value="1" style="width: 60px;"></td>
                    <td style="border: 1px solid #ddd; padding: 10px;"><button style="background-color: #007bff; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">Submit Order</button></td>
                </tr>
                <tr>
                    <td style="border: 1px solid #ddd; padding: 10px;"><img src="tshirt1.jpg" alt="T-Shirt 1" style="max-width: 100px;"></td>
                    <td style="border: 1px solid #ddd; padding: 10px;">Men's Graphic T-Shirt</td>
                    <td style="border: 1px solid #ddd; padding: 10px;">Size: XL, Material: Polyester, Color: Black</td>
                    <td style="border: 1px solid #ddd; padding: 10px;">₹800</td>
                    <td style="border: 1px solid #ddd; padding: 10px;"><input type="number" min="1" value="1" style="width: 60px;"></td>
                    <td style="border: 1px solid #ddd; padding: 10px;"><button style="background-color: #007bff; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">Submit Order</button></td>
                </tr>
                
            </tbody>
        </table>
    </div>
</body>
</html>
